		<!-- Try getting this web-app to run full screen on the ipod touch -->
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <!-- Add a splash screen during startup -->
                <link rel="apple-touch-startup-image" href="/LL-bot3-splash.png">
		
                <title>Leverett Laboratory -- Scan-o-rama Camera  -- Image Page</title> 
		

		<!-- The scancam.css file is used to adjust the page appearance -->
		<link rel="stylesheet" href="scancam.css" type="text/css" />
		
		<!-- scancam.js file shows how to handle iPhone orientation events -->
                <!-- also contains the XMLHttpRequest and response scripts -->
		<script type="text/javascript" src="scancam.js"></script>

                <!-- This script should execute as soon as the page is loaded -->
                <script language="javascript" type="text/javascript">
                var request = false;
                try{
                    request = new XMLHttpRequest();
                }catch(failed){
                    request = false;
                }

                if(!request){
                    alert("Error initializing XMLHttpRequest!");
                }
                </script>
